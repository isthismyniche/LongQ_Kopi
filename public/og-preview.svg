<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FFF8E7"/>

  <!-- Dot grid texture -->
  <defs>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1.2" fill="rgba(92,61,46,0.06)"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Top accent stripe -->
  <rect width="1200" height="10" fill="#C41E3A"/>

  <!-- Coffee cup decoration (right side) -->
  <text x="980" y="380" font-family="sans-serif" font-size="200" opacity="0.06" fill="#5C3D2E">☕</text>

  <!-- Logo wordmark -->
  <text x="80" y="160" font-family="sans-serif" font-size="72" font-weight="700" fill="#5C3D2E" letter-spacing="-1">LongQ Kopi</text>
  <text x="82" y="200" font-family="sans-serif" font-size="26" fill="rgba(92,61,46,0.5)" letter-spacing="1">SINGAPORE HAWKER DRINK GAME</text>

  <!-- Divider line -->
  <rect x="80" y="230" width="160" height="4" rx="2" fill="#C41E3A"/>

  <!-- Main tagline -->
  <text x="80" y="320" font-family="sans-serif" font-size="52" font-weight="700" fill="#5C3D2E">Score, share &amp; challenge</text>
  <text x="80" y="385" font-family="sans-serif" font-size="52" font-weight="700" fill="#5C3D2E">your friends!</text>

  <!-- Sub-tagline -->
  <text x="80" y="440" font-family="sans-serif" font-size="28" fill="rgba(92,61,46,0.55)">How fast can you serve kopi?</text>

  <!-- CTA button shape -->
  <rect x="80" y="490" width="300" height="68" rx="34" fill="#C41E3A"/>
  <text x="230" y="534" font-family="sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">Play Now ☕</text>

  <!-- Bottom URL -->
  <text x="80" y="605" font-family="sans-serif" font-size="20" fill="rgba(92,61,46,0.35)">longqkopi.vercel.app</text>
</svg>
